model:
  problem_type: binary_classification
  positive_label: 1
  optimize_metric: roc_auc
  scorecard_mode: false

  algorithms:
    - logistic_regression
    - random_forest
    - xgboost

  logistic_regression:
    penalty: l2
    solver: lbfgs
    max_iter: 1000
    class_weight: balanced

  random_forest:
    n_estimators: 300
    max_depth: 8
    min_samples_leaf: 20
    random_state: 42
    n_jobs: -1
    class_weight: balanced

  xgboost:
    n_estimators: 300
    max_depth: 6
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
    objective: "binary:logistic"
    eval_metric: auc
    scale_pos_weight: auto
    random_state: 42

tuning:
  logistic_regression:
    search_type: grid
    cv: 3
    params:
      C: [0.01, 0.1, 1, 10]

  random_forest:
    search_type: random
    params:
      n_estimators: [100, 200]
      max_depth: [null, 10, 20]
      min_samples_split: [2, 5]

  xgboost:
    search_type: random
    scale_pos_weight: auto
    params:
      n_estimators: [100, 200]
      max_depth: [3, 6]
      learning_rate: [0.01, 0.1]
      subsample: [0.8, 1.0]
