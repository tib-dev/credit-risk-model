dataset:
  name: ecommerce_transactions
  target: default_flag

paths:
  data:
  data_dir: "data"
  raw_dir: "data/raw"
  processed_dir: "data/processed"

reports:
  reports_dir: "reports"
  plots_dir: "reports/plots"

split:
  test_size: 0.2
  validation_size: 0.1
  random_state: 42

columns:
  id: customer_id
  date: transaction_date
  target: default_flag

missing_values:
  strategy: median
  categorical: most_frequent
